<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <a href="/login">Log In</a>
  <a href="/signup">Sign Up</a>
</header>
{% if current_user.is_authenticated %}
{% if current_user.role == "publisher"%}
<div class="products">
  {% for product in products %}
  <div class="product">
    <a href="/edit/{{product.id}}" class="product-url">{{product.name}}</a>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endif %}
<footer>
  <a href="/login">Log In</a>
  <a href="/signup">Sign Up</a>
</footer>
</body>

</html>
